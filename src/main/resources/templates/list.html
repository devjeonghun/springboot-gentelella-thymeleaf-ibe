<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="LayoutDefault">
<head>
  <title>Dashboard</title>
</head>

<section layout:fragment="content">
  <script th:inline="javascript" type="text/javascript">
    /* <![CDATA[ */
   function init(){

      var table = $('#fareList').DataTable({
        "order":[
                [2,"asc"]
        ]
      });

      $('#fareList tbody').on( 'click', 'tr', function () {
        location.href = '/view?num='+$(this).attr("id");
      } );
    };
    /* ]]> */
  </script>

        <!-- page content -->
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Users <small>Some examples to get you started</small></h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>운임 제어 목록 <small>fare</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <p class="text-muted font-13 m-b-30">
                      <code>--</code>
                    </p>
                    <table id="fareList" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>이벤트명</th>
                          <th>순서</th>
                          <th>이벤트시간</th>
                          <th>회원한정여부</th>
                          <th>프리세일여부</th>
                        </tr>
                      </thead>

                      <tbody th:unless="${#lists.isEmpty(fareControlledVOList)}">
                        <tr th:id="${fareControlledVO.id}" th:each="fareControlledVO : ${fareControlledVOList}">
                          <td th:text="${fareControlledVO.eventName}">Tiger Nixon</td>
                          <td th:text="${fareControlledVO.step}">System Architect</td>
                          <td th:text="${fareControlledVO.eventOpenTime}+' ~ '+${fareControlledVO.eventOffTime}">61</td>
                          <td th:text="${fareControlledVO.memberOnly}">$320,800</td>
                          <td th:text="${fareControlledVO.presaleOnly}">$320,800</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!-- /page content -->
</section>
</html>
